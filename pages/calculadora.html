<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/calc.css">
    <script src="../js/calc.js" ></script>

    <title>Document</title>
</head>
<body>
    <div class="calc" >
        <form action="" method="get" onsubmit="return false" >
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0" >
                <div class="btn-calc">
                    <button value="1" id="bnt-1">1</button>
                    <button value="2" id="bnt-2">2</button>
                    <button value="3" id="bnt-3">3</button>
                </div> 
                <div class="oper-calc">
                    <button value="+" id="bntSoma">+</button>
                </div>
                <div class="result-calc">
                    <button value="=" id="bntResultado">=</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
